<html>
	<head>
		<title>jquery-tiler demo</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="jquery.tiler.js"></script>
		<style type="text/css">
			h1 { margin-bottom:0; }
			h2 { font-size:1em; margin-bottom:2em; font-weight:normal; }
			#container { width:100%; }
			.block { margin:10px; padding:10px; background-color: lemonchiffon; float:left; font-size:normal; }
			/*
			.width1 { width:100px; } 
			.width2 { width:200px; } 
			.width3 { width:300px; } 
			*/
			.height1 { height:100px; } 
			.height2 { height:200px; } 
			.height3 { height:300px; } 
		</style>
	</head>
	<body>
		<h1>jquery-tiler demo</h1>
		<h2><em>
			by <a href="http://johnjcamilleri.com/2010/11/jquery-tiler-plugin/">John J Camilleri</a>.<br/>
			Version 1.0</br>
			Updated 10/11/2010.
		</em></h2>
		
		<button onclick="$('#container').tile()">Click me</button>
		<span id="info"></span>

		<div id="container">
			<div class="block width1 height1">
				<span>an inner span</span>
			</div>
			<div class="block width3 height2"></div>
			<div class="block width2 height1"></div>
			<div class="block width2 height1"></div>
			<div class="block width1 height2"></div>
			<div class="block width2 height3"></div>
			<div class="block width2 height2"></div>
			<div class="block width3 height3"></div>
			<div class="block width2 height2"></div>
			<div class="block width1 height3"></div>
			<div class="block width3 height1"></div>
			<div class="block width1 height2"></div>
		</div>
		
	</body>

</html>
